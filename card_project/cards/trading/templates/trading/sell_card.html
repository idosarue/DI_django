{% extends 'base.html' %}
{% block content %}
{% if messages %}
<ul class="messages">
    <h1>buy</h1>
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
    <h1>Trade</h1>
    <form method="POST">
        {% csrf_token %} 
        {{form.as_p}}
        <button class='btn btn-success' type="submit">Save</button>
    </form>
{% endblock %}
