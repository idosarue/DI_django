{% extends 'base.html' %}

{% block content %}
    <h1>Search Person</h1>

        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit">
        </form>

    {% for field in form %}
        {% if field.errors %}
        {% for error in field.errors %}
           <div class="mt-2">
             <p class="alert alert-danger">{{error}}</p>
           </div>
        {% endfor %}
    
    {% endif %}
    {% endfor %}
{% endblock %}
